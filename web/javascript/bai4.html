<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Training Brse</title>
</head>
<body>
<h3>Bài 4:</h3>
<p>Nhập vào một số n, và in ra kết quả là số lớn nhất chứa n chữ số.</p>
<button onclick="doExercise()">Thực Thi</button>
<p id="result"></p>
<script type="text/javascript">
	function doExercise(){
		var numb = window.prompt("Nhập số nguyên: ");
		var KetQua = 0;
		var i;
		for (i = numb; i > 0; i--) {	
			KetQua = KetQua * 10;
			KetQua = KetQua + 9;
		}
		document.getElementById('result').innerHTML = "Bạn nhập " + numb + " ==> Kết quả là " + KetQua;
	}
</script>
</body>
</html>
